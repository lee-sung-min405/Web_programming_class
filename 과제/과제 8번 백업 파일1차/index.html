  <script>
    function numberButton(num){
      if(document.getElementById('display2').innerHTML=='0'){
        document.getElementById('display2').innerHTML=num;
      }
      else{
        document.getElementById('display2').innerHTML+=num;
      }
    }
    let curValue=0;
    let operator='';
    let surValue;
    let save;
    
    function plusButton(){
      curValue=parseFloat(document.getElementById('display2').innerHTML); //더하기
      document.getElementById('display2').innerHTML=0;
      operator='+'
    }

    function subtractButton(){
      curValue=parseFloat(document.getElementById('display2').innerHTML); //빼기
      document.getElementById('display2').innerHTML=0;
      operator='-'
    }

    function divisionButton(){
      curValue=parseFloat(document.getElementById('display2').innerHTML); //나누기
      document.getElementById('display2').innerHTML=0;
      operator='/'
    }

    function productButton(){
      curValue=parseFloat(document.getElementById('display2').innerHTML); //곱하기
      document.getElementById('display2').innerHTML=0;
      operator='*'
    }

    function pm(){
      surValue=parseFloat(document.getElementById('display2').innerHTML)*-1; //마이너스 부호 버튼
      document.getElementById('display2').innerHTML=surValue;
    }

    function pie(){
        surValue=parseFloat(document.getElementById('display2').innerHTML)*Math.PI; //파이
        document.getElementById('display2').innerHTML=surValue;
    }
    
    function xyz(){
        surValue=parseFloat(document.getElementById('display2').innerHTML)/100; //백분율
        document.getElementById('display2').innerHTML=surValue;
    }

    function xyzd(){
        surValue=Math.sqrt(document.getElementById('display2').innerHTML); //루트
        document.getElementById('display2').innerHTML=surValue;
    }

    function xyzde(){
        surValue=document.getElementById('display2').innerHTML*document.getElementById('display2').innerHTML; //제곱
        document.getElementById('display2').innerHTML=surValue;
    }
    
    function rt(){
        surValue=parseFloat(document.getElementById('display2').innerHTML); //R2
        let rrrt=(surValue.toFixed(2));
        document.getElementById('display2').innerHTML=rrrt;
    }

    function ro(){
        surValue=parseFloat(document.getElementById('display2').innerHTML);//R0
        document.getElementById('display2').innerHTML=surValue.toFixed();
    }
     ////-----------------------------------------------------------------------------------
    function mc(){
        save=0;
    }
    function mp(){//m+ 저장된 값에 +
        save=Math.abs(save);
        document.getElementById('display2').innerHTML=save;
    }
    function mn(){
        if(save>0){
            save=save*-1;
            document.getElementById('display2').innerHTML=save;
        }
        else if(save<0){
            document.getElementById('display2').innerHTML=save;
        }
    }
    function mr(){
        save=parseFloat(document.getElementById('display2').innerHTML);//mr
        document.getElementById('display2').innerHTML= 0;
    }
    ////-----------------------------------------------------------------------------------
    function rest(){
        curValue=parseFloat(document.getElementById('display2').innerHTML)*0;//CE 리셋하기
        document.getElementById('display2').innerHTML= curValue;
    }



    function equalButton(){
      if(operator=='+'){
        curValue+=parseFloat(document.getElementById('display2').innerHTML);
        document.getElementById('display2').innerHTML=curValue;
      }

      else if(operator=='-'){
        curValue-=parseFloat(document.getElementById('display2').innerHTML);
        document.getElementById('display2').innerHTML=curValue;
      }

      else if(operator=='*'){
        curValue*=parseFloat(document.getElementById('display2').innerHTML);
        document.getElementById('display2').innerHTML=curValue;
      }

      else if(operator=='/'){
        curValue/=parseFloat(document.getElementById('display2').innerHTML);
        document.getElementById('display2').innerHTML=curValue;
      }

      

      else{

      }

    }

  </script>
